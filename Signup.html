<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <h2 class="text-center">Sign Up</h2>
        <form action="index.html" id="signupForm">
        <div class="mb-3">
            <label for="Username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
            <div class="invalid-feedback">Please enter a username.</div>
          </div>
        <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Enter your email address">
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
          <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
            <span id="passwordStrength" class="password-strength"></span>
            <div class="invalid-feedback">Password doesnot match the conditions</div>
          </div>
          <div class="mb-3">
            <label for="PhoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="num" placeholder="Enter phone number">
            <div class="invalid-feedback">Please enter a valid phone number</div>
          </div>
          <button id="submit" class="btn btn-primary">SignUp</button>
          <a href="Login.html" class="link1">Already have an account?</a>
        </form>
    </div>
    
    <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
